<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">DRUM 🥁 KIT</h1>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>To play the sound of instrument press the key corresponding to it on your keyboard.</li>
        <li>You can also play sound by mouse click on the instruments.</li>
        <li>Now its your turn to create a tune.</li>
      </ul>
    </div>

    <footer>Made with ❤️ by Aditya</footer>

    <script src="index.js"></script>
  </body>
</html>
